<!DOCTYPE HTML>

<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Your Website</title>
  <style type="text/css">
    html, body {
      width:100%;
      height:100%;
      margin:0;
      padding:0;
    }
    iframe {
      height: 50%;
      width:100%;
      bottom:0;
      position: absolute;
      border:0;
    }
    .test {
      padding: 10px;
    }
  </style>

</head>

<body>
<h1>Тестирование PostMessage</h1>

<div class="test">
  <button class="btn-iframe">Передать информацию в iframe</button>
  <button class="btn-create-popup">Создать popup</button>
  <button class="btn-popup">Передать информацию в popup</button>
</div>

<!--<iframe id="iframe" src="https://crossorigin.me/http://prestige-design.com.ua/files/iframe.html"></iframe>-->
<!--<iframe id="iframe" src="https://cdn.sale-storm.com/wd/callhunter/iframe.html"></iframe>-->
<iframe id="iframe" src="iframe.html"></iframe>



<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script>
  $(function(){
    var popup = null;
    var sendObject = {
      title: 'Тестовое сообщение',
      value: 5000
    };

    $('.btn-iframe').click(function(){
      var iframe = $('#iframe');
      iframe[0].contentWindow.postMessage(sendObject, document.location);
    });

    $('.btn-create-popup').click(function(){
      popup = window.open('popup.html');
    });

    $('.btn-popup').click(function(){
      popup.postMessage(sendObject, '*');
    });

  });
</script>
</body>

</html>
